<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCBI Protein Isoform Fetcher</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">NCBI Protein Isoform Fetcher</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="sequenceForm">
                    <div class="mb-3">
                        <label for="queries" class="form-label">Enter Gene Name(s):</label>
                        <textarea class="form-control" id="queries" rows="3" required placeholder="Enter one or more gene names, separated by commas"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Fetch Protein Isoforms</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <div id="loading" class="d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <span class="ms-2">Fetching protein isoforms...</span>
                </div>
                <div id="result" class="d-none">
                    <h3>Results:</h3>
                    <div id="sequenceData"></div>
                </div>
                <div id="error" class="alert alert-danger d-none" role="alert"></div>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
    <script>
        function downloadSequence(sequenceData, fileName) {
            const blob = new Blob([sequenceData], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
