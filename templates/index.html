<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCBI Sequence Fetcher</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">NCBI Sequence Fetcher</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="sequenceForm">
                    <div class="mb-3">
                        <label for="sequenceId" class="form-label">Enter RNA or DNA Sequence Identifier:</label>
                        <input type="text" class="form-control" id="sequenceId" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Fetch Sequence</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <div id="result" class="d-none">
                    <h3>Result:</h3>
                    <pre id="sequenceData" class="bg-dark text-light p-3 rounded"></pre>
                    <button id="downloadBtn" class="btn btn-success mt-2">Download Sequence</button>
                </div>
                <div id="error" class="alert alert-danger d-none" role="alert"></div>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
